<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Formulario</title>
  </head>
  <body>
    <section>
      <h1>Formulario de contacto</h1>
      <form action="">
        <input
          type="text"
          id="form-nombres"
          name="nombres"
          placeholder="Ingrese su(s) nombres(s)"
        />
        <input
          type="text"
          id="form-apellidos"
          name="apellidos"
          placeholder="Ingrese su(s) apellido(s)"
        />
        <input
          type="number"
          id="form-telefono"
          name="telefono"
          placeholder="Ingrese su teléfono(s)"
        />
        <input
          type="email"
          id="form-email"
          name="email"
          placeholder="Ingrese su email"
        />
        <select name="ciudad" id="form-ciudad">
          <option value="" selected>Seleccione la ciudad</option>
          <option value="barranquilla">Barranquilla</option>
          <option value="bogota">Bogotá</option>
          <option value="cali">Cali</option>
          <option value="medellin">Medellín</option>
        </select>
        <div class="col">
          <input type="checkbox" name="politicas" id="" />
          <label for="politicas"
            >Acepto las politicas de tratamiento de datos</label
          >
        </div>
        <div class="col">
          <input type="submit" id="form-boton-enviar" value="Enviar" />
        </div>
      </form>
    </section>
  </body>
</html>
